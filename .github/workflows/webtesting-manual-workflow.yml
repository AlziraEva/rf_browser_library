name: Manual Run WEB Tests
run-name: Manual - WEB Tests Run
on: 
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: Qual Ã© a TAG a ser executada?
        required: true

jobs:
    web-tests:
        runs-on: ubuntu-20.04
        steps:
          - name: Checkout
            uses: actions/checkout@v3

          - name: Install Python 3.10
            uses: actions/setup-python@v4
            with:
              python-version: '3.10'

          - name: Install Node.js 19.1
            uses: actions/setup-node@v3
            with:
                node-version: '19.1'
            
          - name: Install Requirements
            run: |
                python -m pip install --upgrade pip
                pip install -U -r requirements.txt
                sudo npm install @playwright/test
                sudo npx playwright install-deps
                rfbrowser init

          - name: Run RF WEB Tests
            run: |
               robot -d ./results -v HEADLESS:true -v BROWSER:chromium -i ${{ inputs.tag }} tests
          
          - name: Upload Tests Results
            if: always()  
            uses: actions/upload-artifact@v4
            with:
              name: results-chromium
              path: ./results
              if-no-files-found: ignore
              retention-days: 2